<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Mission Painting </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
  </head>
  
  <body>
    <div>
        <button class="chatbot-toggler">
            <span class="material-symbols-rounded">mode_comment</span>
            <span class="material-symbols-outlined">close</span>
        </button>
        <div class="chatbot">
            <header>
                <h2>Schedule an Estimate using Mission Painting</h2>
                <span class="close-btn material-symbols-outlined">close</span>
            </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">
                        perm_identity
                    </span>
                    <p>Welcome to Mission Painting ðŸ‘‹<br>How can I help you today?</p>
                </li>

                <div class="show-info">
                    <button class="show-info-btn" onclick="showInfo(this.querySelector('.class-info').textContent)"> 
                        <p class="class-info">About Mission Painting</p>
                    </button>

                    <button class="show-info-btn" onclick="showInfo(this.querySelector('.class-info').textContent)"> 
                        <p class="class-info">Have a Question!</p>
                    </button>

                    <button class="show-info-btn" onclick="showInfo(this.querySelector('.class-info').textContent)"> 
                        <p class="class-info">Schedule an estimate</p>
                    </button>
                </div>

            </ul>
            <div class="chat-input">
                <div id="loaderContainer"></div>
                <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
                <span id="send-btn" class="material-symbols-rounded">send</span>
            </div>          
        </div>
    </div>
  </body>
</html>
